<html>

        <link rel="icon" type="image/x-icon" href="assets/images/logo.jpg">
    </head>    
        <body>
            <main id="main">
                <div class="navbar">
                    <div class="menu">
                        
                        <a class="header-text" href="login.html">LOG IN</a>
                    </div>  
                </div>  

                <div class="content">
                    <h1 class="content-h1">Regjistrohu</h1>
                        <form action="" onsubmit="validateForm()">
                            <div class="form">
                                    <h2 class="form-h2">Welcome !</h2>
                                    <p class="form-p">To start the registration process you must complete the ongoing data:</p>
                                        <input type="text" id="name" name="name" placeholder="Name">
                                        <input type="text" id="surname" name="surname" placeholder="surname">
                                        <input type="email" id="email" name="email" placeholder="Email">
                                        <input type="password" id="password" name="password" placeholder="Password"> 
                                        <input type="password" id="confirmpassword" name="password-confirm"  placeholder="Confirm Password"> 
                                        <button type="submit" class="btn" id="register"><a href="#">Register</a></button>
                            </div>
                        </form>
                </div>
            </main>
            <script>
                const name = document.getElementById("name");
                const sname = document.getElementById("surname");
                const email = document.getElementById("email");
                const password = document.getElementById("password");
                const confirmpassword = document.getElementById("confirmpassword");
        
        
                function isEmpty(str) {
                     return !str.trim().length;
                }
        
                function validateForm(){
                    if( isEmpty(name.value) ||isEmpty(sname.value) ||
                        isEmpty(email.value) ||isEmpty(password.value) ||
                        isEmpty(confirmpassword.value)){
                        alert("All fields should have values!")
                    }
                    else if(password.value !== confirmpassword.value){
                        alert("Passwords should match!")
                    } 
                    else if((password.value).length < 8 ){
                        alert("Password should be longer than 8 characters!")
                    }
                    else if(!(email.value).match(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/)){
                        alert("Email is not valid!")
                    }
                
                }
        
        </script>




        </body>
</html>
